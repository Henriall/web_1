<!DOCTYPE html>
<html>
<head>
    <title>Construtora RGE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilos_topnav.css">
    <link rel="stylesheet" href="css/estilos_slideshow.css">
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div style="overflow:auto;">
        <div class="header"><center><a href="index.html"><img src="logo_construtora.png"></a></center></div>
        <div class="navbar">
            <div class="topnav" id="myTopnav">
                <a href="index.html" class="active">Home</a>
                <a href="casas.html">Casas</a>
                <a href="predios.html">Prédios</a>
                <a href="localizacao.html">Localização</a>
                <a href="contato.html">Contatos</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>    
        </div>
        <div class="content">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="img/casa_1.jpg" style="width:100%">
                    <div class="text"></div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="img/casa_2.jpg" style="width:100%">
                    <div class="text"></div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="img/casa_3.jpg" style="width:100%">
                    <div class="text"></div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
  
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div class="footer"><center><p>Webdesigner: Henrique da Silva Allgayer</p></center></div>
    </div>
</body>

<script src="js/topnav.js"></script>
<script src="js/slide.js"></script>

</html>
